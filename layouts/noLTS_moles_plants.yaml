# this file defines the UI layout
#   - two hyphens starts a new row (except for HSeparator special case, it takes up an entire row)
#   - text labels must start with a $
#   - field names cannot be changed (many have comments to help clarify)
#   - can use multiple fields in one spot with comma-separated []
#       will show the icon for the first field in the list that hasn't split yet
#       [com_misty_muse, res_misty_muse, com_misty_muse] 
#       ^ I like to repeat the com_ one last for the icon without 1/2

# totals row
- - num_power_cells
  - num_orbs
  - num_scout_flies
# horizontal separator
- HSeparator
